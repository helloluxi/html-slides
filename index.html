<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Slides Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
          TeX: { 
            equationNumbers: { autoNumber: "AMS" },
            Macros: {
                ket: ["\\left| #1 \\right\\rangle", 1],
                bra: ["\\left\\langle #1 \\right|", 1],
                ip: ["\\left\\langle #1 \\middle| #2 \\right\\rangle", 2],
                dyad: ["\\left| #1 \\right\\rangle \\! \\left\\langle #2 \\right|", 2],
                q: "\\hat{q}",
                p: "\\hat{p}",
                a: "\\hat{a}",
                n: "\\hat{n}",
                sx: "\\sigma_x",
                sy: "\\sigma_y",
                sz: "\\sigma_z",
                D: ["\\mathcal{D}\\left( #1 \\right)", 1],
                S: ["\\mathcal{S}\\left( #1 \\right)", 1],
                R: ["\\mathcal{R}\\left( #1 \\right)", 1],
                tr: "\\text{Tr}",
                dd: "\\mathrm{d}",
            }
        }
      });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      color: #333;
      background-color: #f8f9fa;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .slides-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      background: white;
      border-radius: 0;
      box-shadow: none;
      box-sizing: border-box;
      display: none;
    }

    .slide.active {
      display: block;
    }

    .slide-header {
      width: 100%;
      background-color: transparent;
      color: #3498db;
      padding: 2rem 3rem;
      box-sizing: border-box;
    }

    .slide-content {
      width: 100%;
      max-width: 100%;
      height: calc(100% - 60px);
      padding: 0 3rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .slide-content p,
    .slide-content ul,
    .slide-content ol {
      margin-bottom: 1.5rem;
    }

    .title-slide .slide-content {
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    h2 {
      font-size: 3rem;
      color: #3498db;
      margin: 0;
    }

    h3 {
      font-size: 2rem;
      color: #2c3e50;
      margin: 0;
    }

    .itemize {
      margin: 0;
      padding: 0;
    }

    .itemize li {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      padding-left: 2rem;
      position: relative;
    }

    .itemize li:before {
      color: #3498db;
      font-weight: bold;
      font-size: 2rem;
      margin-right: 0.8rem;
      position: absolute;
      left: 0;
      top: 0;
      line-height: 1;
    }

    .itemize li ul li {
      margin-top: 0.6rem;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }

    ul li {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      padding-left: 2rem;
      position: relative;
    }

    ul li:before {
      content: "â€¢";
      color: #3498db;
      font-weight: bold;
      font-size: 2rem;
      position: absolute;
      left: 0;
      top: 0;
      line-height: 1;
    }

    label {
      font-size: 1.5rem;
    }

    .subtitle {
      font-size: 2rem;
      color: #3f5c5d;
    }

    .subsubtitle {
      font-size: 1.5rem;
      color: #3f5c5d;
    }

    p {
      font-size: 2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .slide-number {
      position: absolute;
      right: 10px;
      top: -36px;
      color: #7f8c8d;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-arrow {
      cursor: pointer;
      font-size: 1.5rem;
      color: #3498db;
      transition: color 0.3s ease;
    }

    .nav-arrow:hover {
      color: #2980b9;
    }

    .nav-arrow.disabled {
      color: #bdc3c7;
      cursor: not-allowed;
    }

    .nav-arrow.disabled:hover {
      color: #bdc3c7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      font-size: 1.8rem;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .figure {
      text-align: center;
      margin-bottom: 1rem;
    }

    .figure-content {
      display: inline-block;
      transform-origin: center center;
    }

    .figure img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .figure-caption {
      margin-top: 0.8rem;
      font-style: italic;
      color: #555;
      font-size: 1.8rem;
    }

    code {
      font-family: Monaco, Consolas, "Courier New", monospace;
      background-color: #f5f5f5;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      font-size: 1.8rem;
    }

    .footnote {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      padding: 0 2rem;
    }

    .footnote-ref {
      font-size: 0.9em;
      text-decoration: none;
    }
    
    .footnote-cite {
      vertical-align: super;
      font-size: 1.8rem;
      color: #3498db;
      text-decoration: none;
    }

    .animation-container {
      width: 100%;
      height: 300px;
      background-color: #f0f0f0;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .animated-element {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      top: 125px;
      left: 0;
      transition: left 0.3s ease;
    }

    @keyframes moveRight {
      from {
        left: 0;
      }

      to {
        left: calc(100% - 50px);
      }
    }

    .slider-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .slider {
      width: 80%;
    }

    .slider-value {
      font-size: 1.8rem;
      color: #555;
    }

    /* Unified column system */
    .columns {
      display: grid;
      gap: 2rem;
      width: 100%;
      padding: 0;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
    }

    .columns[data-cols="2"] {
      grid-template-columns: repeat(2, 1fr);
    }

    .columns[data-cols="3"] {
      grid-template-columns: repeat(3, 1fr);
    }

    .columns[data-cols="4"] {
      grid-template-columns: repeat(4, 1fr);
    }

    /* Weight-based columns */
    .columns[data-weights] {
      grid-template-columns: var(--col-weights);
    }

    .column {
      background-color: #f5f7fa;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .column h3 {
      color: #3498db;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2.4rem;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background-color: rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .progress-bar {
      height: 100%;
      background-color: #3498db;
      width: 0;
      transition: width 0.3s ease;
    }

    .equation {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    .quote-container {
      margin: 2rem 0;
      padding: 1.5rem;
      background-color: #f9f9f9;
      border-left: 5px solid #3498db;
      position: relative;
    }

    .quote-text {
      font-size: 2rem;
      font-style: italic;
      margin-bottom: 0.8rem;
    }

    .quote-author {
      font-size: 1.6rem;
      text-align: right;
      color: #7f8c8d;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    .compare-table {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .compare-item {
      background-color: #f5f7fa;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .compare-item h3 {
      color: #3498db;
      margin-top: 0;
      font-size: 2.4rem;
      text-align: center;
    }

    .compare-item.highlight {
      background-color: #ebf5fb;
      border: 2px solid #3498db;
    }

    body::before {
      content: none;
    }

    .figure-row {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      flex-wrap: wrap;
    }

    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      min-width: 0;
      max-width: 100%;
    }

    .figure img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .figure-caption {
      margin-top: 0.8rem;
      font-style: italic;
      color: #555;
      font-size: 1.8rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>
<div class="slides-container" id="slides-container">
  <!-- Content will be loaded here -->
</div>
<div class="progress-container">
  <div class="progress-bar"></div>
  <div class="slide-number">
    <span class="nav-arrow" onclick="prevSlide()">&lt;</span>
    <span id="slide-number-text">NaN</span>
    <span class="nav-arrow" onclick="nextSlide()">&gt;</span>
  </div>
</div>

<script>
  const renderer = new marked.Renderer();
  renderer.heading = function(text, level) {
    if (level === 1) {
      return `<div class="slide title-slide">
        <div class="slide-content">
          <h1>${text}</h1>`;
    }
    if (level === 2) {
      return `</div></div><div class="slide" slide-title="${text}">
        <div class="slide-content">`;
    }
    return `<h${level}>${text}</h${level}>`;
  };

  marked.setOptions({
    breaks: true,
    gfm: true,
    sanitize: false,
    smartLists: true,
    smartypants: true,
    headerIds: false,
    mangle: false,
    pedantic: true
  });

  renderer.list = function(body, ordered) {
    const type = ordered ? 'ol' : 'ul';
    return `<${type} class="itemize">${body}</${type}>`;
  };

  renderer.listitem = function(text) {
    return `<li>${text}</li>`;
  };

  renderer.link = function(href, title, text) {
    return `<a href="${href}"${title ? ` title="${title}"` : ''}>${text}</a>`;
  };

  let slideIdx = 0;
  let slides = [];
  let slideNumber;
  let progressBar;

  function updateSlide() {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[slideIdx].classList.add('active');
    const adjustedSlideNumber = slideIdx === 0 ? 0 : slideIdx;
    slideNumber.textContent = `${adjustedSlideNumber} / ${slides.length - 1}`;
    progressBar.style.width = `${(adjustedSlideNumber / (slides.length - 1)) * 100}%`;
    const url = new URL(window.location.href);
    url.searchParams.set('p', slideIdx);
    history.replaceState({}, '', url);

    const prevArrow = document.querySelector('.nav-arrow:first-child');
    const nextArrow = document.querySelector('.nav-arrow:last-child');
    
    if (slideIdx === 0) {
      prevArrow.classList.add('disabled');
    } else {
      prevArrow.classList.remove('disabled');
    }
    
    if (slideIdx === slides.length - 1) {
      nextArrow.classList.add('disabled');
    } else {
      nextArrow.classList.remove('disabled');
    }
  }

  function nextSlide() {
    if (slideIdx < slides.length - 1) {
      slideIdx++;
      updateSlide();
    }
  }

  function prevSlide() {
    if (slideIdx > 0) {
      slideIdx--;
      updateSlide();
    }
  }

  function initializeSlides() {
    slides = document.querySelectorAll('.slide');
    slideNumber = document.querySelector('#slide-number-text');
    progressBar = document.querySelector('.progress-bar');
    let citeIdx = 0;

    document.querySelectorAll('.columns').forEach(columns => {
      if (columns.hasAttribute('data-weights')) {
        const weights = columns.getAttribute('data-weights').split(' ');
        columns.style.setProperty('--col-weights', weights.map(w => w).join(' '));
      } else {
        const columnCount = columns.querySelectorAll('.column').length;
        if (columnCount > 0) {
          const weights = Array(columnCount).fill('1fr').join(' ');
          columns.style.setProperty('--col-weights', weights);
        }
      }
    });

    slides.forEach(slide => {
      const title = slide.getAttribute('slide-title');
      if (title) {
        const header = document.createElement('div');
        header.className = 'slide-header';
        const h2 = document.createElement('h2');
        h2.textContent = title;
        header.appendChild(h2);
        slide.insertBefore(header, slide.firstChild);
      }

      slide.querySelectorAll('.equation').forEach(equation => {
        const content = equation.textContent.trim();
        if (!content.startsWith('$') && !content.endsWith('$')) {
          equation.textContent = `$${content}$`;
        }
      });

      const footnoteCites = slide.querySelectorAll('.footnote-cite');
      if (footnoteCites.length > 0) {
        let footnoteContainer = slide.querySelector('.footnote');
        if (!footnoteContainer) {
          footnoteContainer = document.createElement('div');
          footnoteContainer.className = 'footnote';
          const footnoteParagraph = document.createElement('p');
          footnoteContainer.appendChild(footnoteParagraph);
          slide.querySelector('.slide-content').appendChild(footnoteContainer);
        }

        const footnoteParagraph = footnoteContainer.querySelector('p');
        footnoteCites.forEach((cite, index) => {
          citeIdx++;
          const footnoteText = `[${citeIdx}] ${cite.textContent.trim()}`;
          cite.textContent = `[${citeIdx}]`;
          if (index > 0) {
            footnoteParagraph.appendChild(document.createTextNode(' '));
          }
          footnoteParagraph.appendChild(document.createTextNode(footnoteText));
        });
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') nextSlide();
      else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') prevSlide();
    });
    
    let wheelTimeout;
    let accumulatedDelta = 0;

    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      accumulatedDelta += e.deltaY;

      clearTimeout(wheelTimeout);
      wheelTimeout = setTimeout(() => {
        const steps = Math.floor(Math.abs(accumulatedDelta) / 100);
        const direction = accumulatedDelta > 0 ? 1 : -1;
        for (let i = 0; i < steps; i++) {
          if (direction > 0) {
            nextSlide();
          } else {
            prevSlide();
          }
        }
        if (slideIdx > 0 && slideIdx < slides.length - 1) {
          slides[slideIdx].classList.add('fade-in');
          setTimeout(() => {
            slides[slideIdx].classList.remove('fade-in');
          }, 1000);
        }

        accumulatedDelta = 0;
      }, 50);
    }, { passive: false });

    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    let initialTouchSlide = 0;
    let initialTouchDistance = 0;

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        touchStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        touchStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        initialTouchDistance = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        initialTouchSlide = slideIdx;
      }
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        touchEndX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        touchEndY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        const currentTouchDistance = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        
        if (Math.abs(currentTouchDistance - initialTouchDistance) < 50) {
          e.preventDefault();
          const deltaX = touchEndX - touchStartX;
          const deltaY = touchEndY - touchStartY;
          const screenWidth = window.innerWidth;
          const totalSlides = slides.length - 1;

          if (Math.abs(deltaX) > Math.abs(deltaY)) {
            const targetSlide = initialTouchSlide + Math.floor((deltaX / screenWidth) * totalSlides);
            slideIdx = Math.max(0, Math.min(targetSlide, totalSlides));
            updateSlide();
          }
        }
      }
    }, { passive: false });
  }

  async function loadContent() {
    try {
      const text = await fetch('./main.md').then(res => res.text());
      
      const html = marked.parse(text, { 
        renderer,
        headerIds: false,
        mangle: false,
        pedantic: true
      });
      
      const tempContainer = document.createElement('div');
      tempContainer.innerHTML = html;
      
      function processDivContent(element) {
        const children = Array.from(element.childNodes);
        children.forEach(child => {
          if (child.nodeType === Node.TEXT_NODE && child.textContent.trim()) {
            if (child.parentNode.tagName === 'DIV') {
              const parsed = marked.parse(child.textContent, {
                renderer,
                headerIds: false,
                mangle: false,
                pedantic: true
              });
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = parsed;
              child.parentNode.replaceChild(tempDiv, child);
            }
          } else if (child.nodeType === Node.ELEMENT_NODE) {
            if (child.tagName === 'DIV') {
              processDivContent(child);
            }
            if (child.tagName === 'DIV' && child.className === 'figure') {
              const img = child.getAttribute('img');
              const caption = child.getAttribute('caption');
              const ratio = child.getAttribute('ratio');

              if (img) {
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.alt = caption;
                imgElement.style.width = ratio ? `${ratio * 100}%` : '100%';
                imgElement.style.height = 'auto';
                child.appendChild(imgElement);
              }

              if (caption) {
                const captionElement = document.createElement('div');
                captionElement.className = 'figure-caption';
                captionElement.textContent = caption;
                child.appendChild(captionElement);
              }
            }
          }
        });
      }
      
      const slidesContainer = document.getElementById('slides-container');
      slidesContainer.innerHTML = '';
      
      let currentSlide = null;
      let currentContent = '';
      
      const nodes = Array.from(tempContainer.childNodes);
      
      nodes.forEach((node, index) => {
        if (node.nodeType === Node.ELEMENT_NODE) {
          if (node.tagName === 'DIV' && node.className === 'slide title-slide') {
            if (currentSlide) {
              currentSlide.innerHTML += currentContent + '</div></div>';
              slidesContainer.appendChild(currentSlide);
              currentContent = '';
            }
            currentSlide = node.cloneNode(true);
            processDivContent(currentSlide);
          } else if (node.tagName === 'DIV' && node.className === 'slide') {
            if (currentSlide) {
              currentSlide.innerHTML += currentContent + '</div></div>';
              slidesContainer.appendChild(currentSlide);
              currentContent = '';
            }
            currentSlide = node.cloneNode(true);
            processDivContent(currentSlide);
          } else {
            currentContent += node.outerHTML;
          }
        }
      });
      
      if (currentSlide) {
        currentSlide.innerHTML += currentContent + '</div></div>';
        slidesContainer.appendChild(currentSlide);
      }

      const scripts = slidesContainer.getElementsByTagName('script');
      for (let script of scripts) {
        const newScript = document.createElement('script');
        newScript.textContent = script.textContent;
        script.parentNode.replaceChild(newScript, script);
      }

      
      initializeSlides();
      console.log(`currentSlide: ${currentSlide} slides: ${slides.length}`);

      const urlParams = new URLSearchParams(window.location.search);
      const slideParam = urlParams.get('p');
      if (slideParam) {
        const parsedSlide = parseInt(slideParam) || 0;
        slideIdx = Math.max(0, Math.min(parsedSlide, slides.length - 1));
      }
      updateSlide();
    } catch (error) {
      console.error('Error loading content:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', loadContent);
</script>
</body>

</html>
